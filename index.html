<!--doctype html-->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ecommerce Slider</title>
	<!--page-icon------------>
	<link rel="shortcut icon" href="images/logo.png">
	<!--stylesheet------------->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--light-slider.css------------->
	<link rel="stylesheet" type="text/css" href="css/lightslider.css">

	<!--Jquery-------------------->
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<!--lightslider.js--------------->
	<script type="text/javascript" src="js/lightslider.js"></script>
	<!--Lazy-Load----------------->
	<script type="text/javascript" src="js/jquery.lazyload.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!---------Swiper------------->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>


	<div class="card   my-3 mx-5 ">

		<h5 class="text-load ml-3 mt-2 px-2 mb-0 ">Sizin İçin Sectiklerimiz</h5>

		<div class="row mt-3 mb-0 mr-0">
			<div class="col-lg-3 col-sm-12  m-0  p-0">

				<div class="swiper-container category-mob container p-0 m-0">
					<ul class="swiper-wrapper p-0 m-0 ">
						<li class="list swiper-slide mr-0 pl-0 selected justify-content-center" key="0">
							Size Özel
						</li>
						<li class="list swiper-slide  " key="1">
							Tamir, Tadilat Gereçleri
						</li>
						<li class="list swiper-slide  " key="2">
							Mobilya
						</li>
						<li class="list swiper-slide  " key="3">
							Sağlık, Medikal
						</li>

						<li class="list swiper-slide " key="4">
							Dizüstü Bilgisayar(Laptop)
						</li>
						<li class="list swiper-slide " key="5">
							Isıtma, Soğutma Sistemi
						</li>
					</ul>
				</div>
				<div class=" category m-0 pr-1 mr-3 ">
					<ul class="ul ">

					</ul>

				</div>
			</div>
			<div class="col-lg-9 col-sm-12 m-0 p-0">
				<div class="ml-5 pl-5 container "> 
					<div class="slider ">
						<ul id="autoWidth" class="cs-hidden  ">
							<!-- slider ayarları için kullanılmıştır. -->
							<li class="list ">
								<div class="box"></div>

							</li>
							<li class="list">

							</li>
							<li class="list">
								<div class="box"></div>
							</li>
							<li class="list">
								<div class="box"></div>
							</li>
							<li class="list">
								<div class="box"></div>
							</li>
							<li class="list">
								<div class="box"></div>
							</li>
							
						</ul>
					</div>
				</div>
				<div style="max-width: 600px;" class="d-flex cont">
					<div class="alertt hide d-none">
						<div class="row">
							<div class="col-lg-1 col-sm-1 " >
								<span class="checkIcon"><i class="far fa-check-circle fa-2x text-success " ></i></span>
							</div>
							<div class="col-lg-9 col-sm-9 ">
								<span class="msg  ">Ürün Sepete Eklendi</span>
								<a href="" class="msg d-block"
									style="font-size: 15px;  color: #5bc0de;">Sepete Git</a>
							</div>
							<div class="col-lg-2 col-sm-1">
								<span class="close-btn" ><i class="fas fa-times " ></i></span>
							</div>
	
						</div>
					</div>
				</div>
			</div>
			
		</div>

	</div>


	<!--script-link----------->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script src="js/App.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>



</body>

</html>
